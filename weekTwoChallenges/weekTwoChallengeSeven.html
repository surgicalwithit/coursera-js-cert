<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Basic Challenges: Challenge 7</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 7</h2>
    <script>
        var number = prompt("Type a number dude", "")
        if(number < 10){
            for(var i = 0; i<10; i++){
                console.log(`Here is a ${i}`)
            }
            console.log("You have entered a number smaller than 10")
        } else if(number > 9){
            console.log("You entered a big number")
        } else {
            console.log("ERROR: you didn't enter a number!")
        }
    </script>
</body>
</html>
