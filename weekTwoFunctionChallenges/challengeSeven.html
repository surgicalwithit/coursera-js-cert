<!DOCTYPE html>

<meta charset="UTF-8">
<title>JavaScript Basic Challenges: Function Challenge 6</title>
</head>
<body>
    <h1>JavaScript Basic Function Challenges</h1>
    <h2>Challenge 6</h2>
    <script>
        var yourName = prompt("What is your name?", "")
        var food = ["tacos", "pizza", "enchillads", "quesadilla", "bacon"]
        function hello(name){
            var greeting;
            if(name == null || name == ''){
                greeting =`You didnt give me a name`
            } else{
                greeting = `Hello ${yourName}, and welcome!`
            }
            return greeting
        }

        function randomInt(min, max){
            return Math.floor((max - min + 1) * Math.random()) + min
        }

        function hospitality(name, gift){
            console.log(hello(name))
            var randomGift = gift[ randomInt(0, gift.length-1)]
                console.log(`${name}, would you like some ${randomGift}?`)
            }
        hospitality(yourName, food)
    </script>
</body>
</html>
